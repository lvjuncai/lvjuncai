{% extends 'base.html' %}
{% block title %}
登陆
{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for("static",filename="css/login1.css") }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">登陆</h3>
<form action="" method="POST">
    <div class="form-container">
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="请输入您的账号">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="请输入您的密码">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> 记住密码
    </label>
  </div>
        <div class = "form-group">
  <button type="submit" class="btn btn-primary btn-block">登陆</button>
        </div>
        </div>
</form>
{% endblock %}
