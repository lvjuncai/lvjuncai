{% extends 'base.html' %}
{% block title %}
详情-
{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/detail.css') }}">
{% endblock %}
{% block main %}
<h3 class="page-title">{{ reporter.title }}</h3>
    <p class="reporter-info">
    <span>作者:{{ reporter.author.username }}</span>
        <span>时间:{{ reporter.create_time }}</span>
    </p>
    <hr>
    <p class="reporter-content">
    {{ reporter.content }}
    </p>
    <hr>
    <h4>评论（0）：</h4>
    <div class="form-group">
     <input name="comment" type="text" class="form-control" placeholder="请填写评论">
    </div>
    <div class="form-group" style="text-align: right;">
    <button type="submit" class="btn btn-primary">评论</button>
    </div>
{% endblock %}
